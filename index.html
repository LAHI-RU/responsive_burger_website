<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive burger website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <div>
            <img src="assets/img/logo-burger.svg" alt="image" />
          </div>

          Burger
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li>
              <a href="#recipe" class="nav__link">Recipe</a>
            </li>

            <li>
              <a href="#popular" class="nav__link">Popular</a>
            </li>

            <li>
              <a href="#delivery" class="nav__link">Delivery</a>
            </li>

            <li>
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav__close">
            <i class="ri-close-large-line"></i>
          </div>

          <!-- Toggle button -->
          <div class="nav__toggle" id="nav__toggle">
            <i class="ri-apps-2-fill"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Love Every <br />
              Burger
            </h1>

            <p class="home__description">
              We serve the best burgers on the planet, paving the way for
              cooking and preparing hot, delicious burgers.
            </p>

            <a href="#popular" class="button"> Bite Now </a>

            <img
              src="assets/img/sticker-potatoes.svg"
              alt="image"
              class="home__sticker"
            />
          </div>

          <div class="home__images">
            <img
              src="assets/img/home-burger.png"
              alt="image"
              class="home__burger"
            />
            <img
              src="assets/img/home-dish.png"
              alt="image"
              class="home__dish"
            />

            <img
              src="assets/img/home-potato.png"
              alt="image"
              class="home__ingredient home__potato-1"
            />
            <img
              src="assets/img/home-potato.png"
              alt="image"
              class="home__ingredient home__potato-2"
            />
            <img
              src="assets/img/home-tomato.png"
              alt="image"
              class="home__ingredient home__tomato-1"
            />
            <img
              src="assets/img/home-tomato.png"
              alt="image"
              class="home__ingredient home__tomato-2"
            />
            <img
              src="assets/img/home-lettuce.png"
              alt="image"
              class="home__ingredient home__lettuce-1"
            />
            <img
              src="assets/img/home-lettuce.png"
              alt="image"
              class="home__ingredient home__lettuce-2"
            />
          </div>
        </div>
      </section>

      <!--==================== RECIPE ====================-->
      <section class="recipe section" id="recipe">
        <h2 class="class__title">Our Secret Recipe</h2>

        <div class="recipe__container container grid">
          <div class="recipe__image">
            <img
              src="assets/img/recipe-burger.png"
              alt="image"
              class="recipe__img"
            />
          </div>

          <div class="recipe__data"></div>
        </div>
      </section>

      <!--==================== POPULAR ====================-->
      <section class="popular section" id="popular"></section>

      <!--==================== DELIVERY ====================-->
      <section class="delivery section" id="delivery"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
